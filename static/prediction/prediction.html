<div class="prediction">
    <div class="blueTeam">
        <div class="summoner" ng-repeat="champ in blueTeam">
            <div class="champImg">
                <img ng-src="{{champ.imageUrl}}" height="275px" max-width="100%">
                <div class="imageTextBG">
                    <p class="imageText">{{champ.name}}</p>
                </div>
            </div>
            <p class="summonerName">{{champ.summoner}}</p>
        </div>
    </div>
    <div>
        <h1 class="textStroke">VS</h1>
    </div>
    <div class="redTeam">
        <div class="summoner" ng-repeat="champ in redTeam">
            <div class="champImg">
                <img ng-src="{{champ.imageUrl}}" height="275px" max-width="100%">
                <div class="imageTextBG">
                    <p class="imageText">{{champ.name}}</p>
                </div>
            </div>
            <p class="summonerName">{{champ.summoner}}</p>
        </div>
    </div>
</div>
