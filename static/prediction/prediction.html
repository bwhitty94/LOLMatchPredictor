<div class="prediction">
    <div id="prediction" class="predictionText textStroke"><b>{{predictionString}}</b></div>
    <div class="blueTeam">
        <div class="summoner" ng-repeat="champ in blueTeam track by $index">
            <div class="champImg">
                <img ng-src="{{champ.imageUrl}}" height="275px" max-width="100%">
                <div class="imageTextBG">
                    <p class="imageText">{{champ.name}}</p>
                </div>
            </div>
            <p class="summonerName">{{champ.summoner}}</p>
        </div>
    </div>
    <div>
        <h1 class="textStroke">VS</h1>
    </div>
    <div class="redTeam">
        <div class="summoner" ng-repeat="champ in redTeam track by $index">
            <div class="champImg">
                <img ng-src="{{champ.imageUrl}}" height="275px" max-width="100%">
                <div class="imageTextBG">
                    <p class="imageText">{{champ.name}}</p>
                </div>
            </div>
            <p class="summonerName">{{champ.summoner}}</p>
        </div>
    </div>
    <!--<div class="percent textStroke" style="color: #ea1919"><b>40%</b></div>-->
</div>
